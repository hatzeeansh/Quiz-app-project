<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="loader">

        </div>
        <div id="game" class="justify-center flex-c hidden">
            <div id="hud">
                <div class="hud-item">
                    <p id="questioncount" class="hud-pref">
                        Question
                    </p>
                    <div id="progressbar">
                        <div id="progressbar-full">
                            
                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-pref">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
    

                
            </div>
            <h2 id="question"></h2>
            <div class="optionchoice">
                <p class="choice-pref" >A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="optionchoice">
                <p class="choice-pref" >B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="optionchoice">
                <p class="choice-pref" >C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="optionchoice">
                <p class="choice-pref" >D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
